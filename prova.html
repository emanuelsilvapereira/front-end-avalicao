<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizando Prova - SENAI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body class="unselectable">

    <header class="top-bar">
        <div class="header-left">
            <button id="menu-toggle" class="icon-btn mobile-only"><span class="material-icons-round">menu</span></button>
            <div class="logo-container">
                <img src="logo.png" alt="Logo SENAI" class="senai-logo-header">
                <span class="divider desktop-only">|</span>
                <h1 class="desktop-only">Sistema de Avaliação</h1>
            </div>
        </div>

        <div class="header-right">
            <div class="progress-container desktop-only" title="Seu progresso">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>
            
            <div class="timer-box" id="timer-box">
                <span class="material-icons-round">timer</span>
                <span id="timer-display">--:--</span>
            </div>

            <button id="theme-toggle" class="icon-btn" title="Alternar Tema Escuro/Claro">
                <span class="material-icons-round">dark_mode</span>
            </button>

            <div class="user-profile desktop-only">
                <span class="material-icons-round">account_circle</span>
                <span id="user-name-display">Aluno</span>
            </div>
        </div>
    </header>

    <div class="main-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header mobile-only">
                <h3>Navegação</h3>
                <button id="close-menu" class="icon-btn"><span class="material-icons-round">close</span></button>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-title">Questões da Prova</div>
                <div class="question-grid" id="question-nav"></div>
            </div>
            <div class="legend-container">
                <div class="sidebar-title">Legenda</div>
                <div class="legend-items">
                    <div class="legend-item"><div class="dot active"></div> Atual</div>
                    <div class="legend-item"><div class="dot answered"></div> Respondida</div>
                    <div class="legend-item"><div class="dot review"></div> Para Revisar</div>
                    <div class="legend-item"><div class="dot pending"></div> Em branco</div>
                </div>
            </div>
            <button onclick="sairDoSistema()" class="btn-logout-sidebar">
                <span class="material-icons-round">logout</span> Sair da Prova
            </button>
        </aside>

        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <main class="content-area">
            <div class="question-card fade-in" id="question-container">
                <div class="question-header">
                    <div class="q-info">
                        <span id="q-discipline" class="badge">Disciplina</span>
                        <h2 id="q-number">Questão -</h2>
                    </div>
                    <button class="btn-review" id="btn-review" title="Marcar para revisar depois">
                        <span class="material-icons-round">flag</span>
                        <span class="desktop-only" style="font-size: 0.9rem;">Revisar</span>
                    </button>
                </div>

                <div id="q-image-area" class="question-image-container" style="display: none;">
                    <img id="q-image" src="" alt="Imagem da questão">
                </div>

                <div class="question-text" id="q-text">Carregando enunciado...</div>

                <div class="options-list" id="options-container"></div>

                <div class="actions-footer">
                    <button class="btn btn-text" id="btn-clear">Limpar Resposta</button>
                    <div class="nav-buttons">
                        <button class="btn btn-secondary" id="btn-prev" disabled>
                            <span class="material-icons-round">chevron_left</span> Anterior
                        </button>
                        <button class="btn btn-primary" id="btn-next">
                            Próxima <span class="material-icons-round">chevron_right</span>
                        </button>
                        <button class="btn btn-finish" id="btn-finish" style="display: none;">
                            Finalizar Prova <span class="material-icons-round">check_circle</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-resultado" class="modal-overlay" style="display: none;">
        <div class="modal-content fade-in-up">
            <div class="modal-header">
                <span class="material-icons-round modal-icon-success">emoji_events</span>
                <h2>Prova Finalizada!</h2>
            </div>
            <p id="msg-resultado">Confira seu desempenho abaixo.</p>
            <div class="stats-container">
                <div class="stat-box acertos">
                    <span class="stat-label">Acertos</span>
                    <span class="stat-value" id="score-number">0/0</span>
                </div>
                <div class="stat-box infracoes">
                    <span class="stat-label">Alertas de Segurança</span>
                    <span class="stat-value" id="cheat-count">0</span>
                </div>
            </div>
            <button class="btn btn-primary btn-full" onclick="sairDoSistema()">Voltar ao Início</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
