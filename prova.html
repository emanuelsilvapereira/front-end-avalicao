<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizando Prova - Sistema de Avaliação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-bar">
        <div class="logo">
            <h1>Avaliação SENAI</h1>
        </div>
        <div class="user-info">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>
            <span class="timer" id="timer-display">02:00:00</span>
            <span id="user-name-display">Carregando...</span>
            <a href="index.html" class="logout-link">Sair</a>
        </div>
    </header>

    <div class="exam-container">
        <aside class="sidebar">
            <div class="sidebar-title">Navegação</div>
            <div class="question-grid" id="question-nav">
                </div>
            
            <div class="legend-container">
                <div class="sidebar-title">Legenda</div>
                <div class="legend-items">
                    <div class="legend-item"><div class="dot active"></div> Atual</div>
                    <div class="legend-item"><div class="dot answered"></div> Respondida</div>
                    <div class="legend-item"><div class="dot pending"></div> Pendente</div>
                </div>
            </div>
        </aside>

        <main class="content">
            <div class="question-card fade-in" id="question-container">
                <div class="question-header">
                    <h2 id="q-number">Questão -</h2>
                    <span id="q-discipline">Carregando disciplina...</span>
                </div>

                <div class="question-text" id="q-text">
                    Carregando enunciado...
                </div>

                <div class="options-list" id="options-container">
                    </div>

                <div class="actions">
                    <button class="btn btn-secondary" id="btn-clear">Limpar Resposta</button>
                    <div>
                        <button class="btn btn-secondary" id="btn-prev" disabled>Anterior</button>
                        <button class="btn btn-primary" id="btn-next">Próxima ></button>
                        <button class="btn btn-finish" id="btn-finish" style="display: none; background-color: var(--success-color); color: white;">Finalizar Prova</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
